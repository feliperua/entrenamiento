<!DOCTYPE html>
<html>
	<head>
		<title>Estructura básica de una web y java script</title>
		<meta charset="UTF-8"/>
		<meta name ="author" content="Mauricio Rua"/>

		<link rel= "stylesheet" type = "text/css" href="./style.css"/>
		<!-- Si lo que se va usar es definir los estilos en este mismo archivo se debe usar esta etiqueta (notese como en ambos casos es decir en el caso de vincular el archivo o de escribirlo en el mismo HTML, estilos va en head) -->
		<style type="text/css">
		</style>
	</head>

	<body>
			<h1> TITULO PRINCIPAL </h1>
		<p id="parrafo1"> Párrafo de texto 1</p>
		<p id="parrafo2"> Párrafo de texto 2</p>
	</body>

	<script type="text/javascript" src ="main.js"/>

</html>
